<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
<h1>Урок "Форми": теги та їх атрибути.</h1>
<form action="">
    <fieldset>
        <legend>
            <b>Briefly about yourself</b>
        </legend>
        <div>
            <p><label>Name:<input type="text" name="firstname" maxlength="10"></label></p>
            <p><label>Surname:<input type="text" name="lastname" maxlength="10"></label></p>
        </div>
        <div>
            <p>Sex:</p>
            <p>
                <label> <input type="radio" name="sex" checked>Male</label>
                <label> <input type="radio" id="female" name="sex">Female</label>
            </p>
        </div>
        <div>
            <label>Your age:<input type="number">years</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <b>Detail</b>
        </legend>


        <div>
            <p><label><input type="radio" name="first-detail" checked>Young man</label></p>
            <p><label><input type="radio" name="first-detail">Young girl</label></p>
        </div>

        <div>
            <p><label><input type="date">Birthday date</label></p>
            <p>
                <select id="marital-status">
                    <option value="state">State1</option>
                    <option value="state">State2</option>
                    <option value="state">State3</option>
                    <option value="state">State4</option>
                </select>
                <label for="marital-status">Marital status</label>
            </p>
        </div>

        <div>
            <p>
                <select id="social-status">
                    <option value="state">State1</option>
                    <option value="state">State2</option>
                    <option value="state">State3</option>
                    <option value="state">State4</option>
                </select>
                <label for="social-status">Social status</label>
            </p>
            <p><label><input type="text">Place of residence</label></p>
        </div>

        <div>
            <b>What you usually do at weekend:</b>

            <p><label><input type="checkbox">hobby1</label></p>
            <p><label><input type="checkbox">hobby2</label></p>
            <p><label><input type="checkbox">hobby3</label></p>
            <p><label><input type="checkbox">hobby4</label></p>
        </div>

        <div>
            <b>Tell about Forms in HTML book:</b>

            <p>
                <label>
                    <select>
                        <option value="state">Site frequency</option>
                        <option value="state">State2</option>
                        <option value="state">State3</option>
                        <option value="state">State4</option>
                    </select>
                </label>
            </p>
        </div>

        <div>
            <b>How many books you already read:</b>

            <p><label><input type="radio" name="books">0 - 10</label></p>
            <p><label> <input type="radio" name="books">11 - 20</label></p>
            <p><label> <input type="radio" name="books">21 - 30</label></p>
        </div>

        <div>
            <p><label for="textarea"><b>Yours comments:</b></label></p>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>
                <select multiple size="3">
                    <option value="position">Position 1</option>
                    <option value="position" selected>Position 2</option>
                    <option value="position">Position 3</option>
                    <option value="position">Position 4</option>
                </select>
            </label>
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <b>The end</b>
        </legend>

        <div>
            <p><input type="text" placeholder="placeholder"></p>

            <p><label for="email"><b>Email:</b></label></p>
            <input type="email" id="email">
        </div>

        <div>
            <p><b>Would you like to subscribe to the most up-to-date spam mailing ?</b><br><i>Choose a category</i></p>

            <p><label><input type="checkbox">Easy spam</label></p>
            <p><label><input type="checkbox">Normal spam</label></p>
            <p><label><input type="checkbox">Real spam</label></p>
        </div>

        <div>
            <b>How difficult is the task:</b>

            <p><label><input type="radio" name="difficult" checked>Easy</label></p>
            <p><label><input type="radio" name="difficult">Normal</label></p>
            <p><label><input type="radio" name="difficult">Hard</label></p>
        </div>
    </fieldset>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
