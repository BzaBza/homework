<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
<h1>Урок "Форми": теги та їх атрибути.</h1>
<form action="">
    <fieldset>
        <legend>
           <b>Briefly about yourself</b>
        </legend>
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                    <input type="text" name="firstname" maxlength="10" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Surname:</label>
                    <input type="text" name="lastname" maxlength="10" id="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Sex:</p>
                    <input type="radio" id="male" name="sex" checked>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Your age:</label>
                    <input type="number" id="age">
                    <label for="age">years</label>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>
           <b>Detail</b>
        </legend>
        <table>
            <tr>
                <td>
                    <input type="radio" id="young man" name="first-detail" checked>
                    <label for="young man">Young man</label>
                    <br>
                    <input type="radio" id="young girl" name="first-detail">
                    <label for="young girl">Young girl</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" id="birthday">
                    <label for="birthday">Birthday date</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="marital_status">
                        <option value="state">State1</option>
                        <option value="state">State2</option>
                        <option value="state">State3</option>
                        <option value="state">State4</option>
                    </select>
                    <label for="marital_status">Marital status</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="social_status">
                        <option value="state">State1</option>
                        <option value="state">State2</option>
                        <option value="state">State3</option>
                        <option value="state">State4</option>
                    </select>
                    <label for="social_status">Social status</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="place_of_residence">
                    <label for="place_of_residence">Place of residence</label>
                </td>
            </tr>
            <tr>
                <td><h3>What you usually do at weekend:</h3></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="hobby1">
                    <label for="hobby1">hobby1</label><br>
                    <input type="checkbox" id="hobby2">
                    <label for="hobby2">hobby2</label><br>
                    <input type="checkbox" id="hobby3">
                    <label for="hobby3">hobby3</label><br>
                    <input type="checkbox" id="hobby4">
                    <label for="hobby4">hobby4</label>
                </td>
            </tr>
            <tr>
                <td><h3>Tell about Forms in HTML book:</h3></td>
            </tr>
            <tr>
                <td>
                    <label>
                        <select>
                            <option value="state">Site frequency</option>
                            <option value="state">State2</option>
                            <option value="state">State3</option>
                            <option value="state">State4</option>
                        </select>
                    </label>
            </tr>
            <tr>
                <td><b>How many books you already read:</b></td>
            </tr>
            <tr>
                <td>
                    <form action="">
                        <input type="radio" id="0 - 10" name="books">
                        <label for="0 - 10">0 - 10</label>
                        <br>
                        <input type="radio" id="11-20" name="books">
                        <label for="11-20">11 - 20</label>
                        <br>
                        <input type="radio" id="21-30" name="books">
                        <label for="21-30">21 - 30</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="">
                        <label for=""><b>yours comments:</b></label><br>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <select size="3">
                            <option value="position">Position 1</option>
                            <option value="position" selected>Position 2</option>
                            <option value="position">Position 3</option>
                            <option value="position">Position 4</option>
                        </select>
                    </label>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>
            <b>The end</b>
        </legend>
        <table>
            <tr>
                <td>
                    <form action="">
                        <input type="text" placeholder="placeholder">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td><b>Would you like to subscribe to the most up-to-date spam mailing ?</b><br>
                    <i>Choose a category</i>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="easy_spam">
                    <label for="easy_spam">Easy spam</label><br>
                    <input type="checkbox" id="normal_spam">
                    <label for="normal_spam">Normal spam</label><br>
                    <input type="checkbox" id="real_spam">
                    <label for="real_spam">Eeal spam</label>
                </td>
            </tr>
            <tr>
                <td>
                    <b>How difficult is the task:</b>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="Easy" name="difficult" checked>
                    <label for="Easy">Easy</label>
                    <input type="radio" id="Normal" name="difficult">
                    <label for="Normal">Normal</label>
                    <input type="radio" id="Hard" name="difficult">
                    <label for="Hard">Hard</label>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<button type="submit">Submit</button>
</body>
</html>
